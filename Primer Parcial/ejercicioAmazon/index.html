<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
    <title>Login Amazon</title>
</head>

<body>
    <section>
        <img class="logo" src="./img/logo.png" alt="Logo Amazon" />
        <h1>Iniciar sesión</h1>
        <div class="contenedor">
            <div class="login">
                <label for="usuarioRaiz"><input type="radio" value="usuarioRaiz" name="escoger" />
                    <span class="usuario">Usuario raíz</span>
                    <div class="textUsu">
                        Propietario de cuenta que realiza tareas que requieren acceso
                        limitado. <a href="#">Más información</a>
                    </div>
                </label>

            </div>
            <div class="login login2">
                <label for="usuarioRaiz"><input type="radio" value="usuarioIam" name="escoger" />
                    <span class="usuario">Usuario de IAM</span>
                    <div class="textUsu">
                        Usuario de una cuenta que realiza tareas diarias
                        <a href="#">Más información</a>
                    </div>
                </label>
            </div>
            <div class="email">
                <p class="usuario">Direción de email del usuario raíz</p>
                <input placeholder="nombreusuario@ejemplo.com" class="cajita" type="text" name="email" />
            </div>
            <div class="login final">
                <input class="siguiente" type="button" value="Siguiente">
            </div>
            <p class="textoFinal">Lorem ipsum dollorem8or. Luego <a href="#">Lorem ipsum.</a>ametieno ctetur adipisicing
                elit. <a href="#">Más información</a> Rem sit, <a href="#">Más información</a> sequi notratione
                inventore accusamus. <a href="#">Más información</a> est omnis alias placeat!</p>
        </div>
    </section>
</body>

</html>
