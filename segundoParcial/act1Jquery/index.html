<!DOCTYPE html>
<html lang="es_ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 1 JQuery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container-acceso" id="acceso">
        <h1 class="pt-4 pb-3">Acceso</h1>
        <div class="row white-back pt-1">
            <p class="mt-4 top-par"><span>Inicia sesion con tu cuenta</span><br>o crea una cuenta nueva.</p>
            <div class="boton-container pt-2 mx-auto">
                <div class="container-btn-arriba">
                    <p class="gris fw-bold">¿Tienes ya una cuenta?</p>
                    <button class="b1" type="button" id="btn-arriba">Iniciar sesión</button>
                </div>
                <div class="container-btn-abajo">
                    <p class="gris fw-bold">Crear una cuenta</p>
                    <button class="b2" type="button" id="btn-abajo">Crear Cuenta</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container container-cuenta" id="container-cuenta">
        <h1 class="pt-4 pb-3 text-center">Cuenta</h1>
        <div class="row white-back pt-1 pb-5">
            <form action="">
                <div class="input-group mb-3 w-75 mx-auto mt-5">
                    <input type="text" class="form-control p-2" id="correo"
                        placeholder="Correo electrónico o nombre de acceso" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3 w-75 mx-auto">
                    <input type="text" class="form-control p-2" id="contrasenya" placeholder="Contraseña"
                        aria-label="email" aria-describedby="basic-addon1">
                </div>
            </form>
            <div class="cuenta w-75 mx-auto mt-2 d-flex justify-content-between">
                <div class="col-3">
                    <p><i class="fas fa-chevron-circle-right"></i><a href="#">¿Has olvidado la contraseña?</a></p>
                </div>
                <div class="col-3">
                    <button type="button" class="boton-btn w-100 btn-primary px-5 py-2 bot-iniciar btn-md"
                        id="iniciar-sesion" disabled>Iniciar sesión</button>
                </div>
            </div>
            <div class="log-media text-center w-75 mx-auto pt-4 pb-5 mt-4">
                <p>Inicia sesión con</p>
                <div class="d-grid gap-2 col-6 mx-auto pt-2 fs-4">
                    <button class="btn position-relative faceb" type="button">
                        <span class="position-absolute ml-2 top-50 start-0 translate-middle-y"><i
                                class="fab fa-facebook fs-4"></i></span>
                        Facebook
                    </button>
                    <button class="btn position-relative goog" type="button">
                        <span class="position-absolute ml-2 top-50 start-0 translate-middle-y"><img
                                src="./img/google.png" alt="Google"></span>Google
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container text-center pb-5 container-cliente" id="container-usuario">
        <h1 class="pt-4 pb-3">Cuenta</h1>
        <div class="row d-flex justify-content-evenly">
            <div class="col3 w-25 px-5 py-4 fs-5 cliente">
                <p>Eres proveedor</p>
                <i><i class="fas fa-chevron-circle-right"></i></i>
            </div>
            <div class="col3 w-25 px-5 py-4 fs-5 cliente">
                <p>Eres cliente final</p>
                <i><i class="fas fa-chevron-circle-right"></i></i>
            </div>
        </div>
    </div>

    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
        integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/common.js"></script>
</body>

</html>
